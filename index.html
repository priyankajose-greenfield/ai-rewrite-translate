<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Rewriter & Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="icon" href="data:," />
  <style>
    body {
      background: #f4f7f9;
    }
    .container {
      max-width: 700px;
      margin-top: 80px;
      padding: 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    textarea {
      resize: vertical;
    }
    #output {
      white-space: pre-wrap;
    }
    .btn {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">AI Rewriter & Translator</h2>

    <div class="mb-3">
      <label for="inputText" class="form-label">Enter your text:</label>
      <textarea
        class="form-control"
        id="inputText"
        rows="4"
        placeholder="Type something..."
      ></textarea>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" onclick="rewriteText()">‚úçÔ∏è Rewrite with AI</button>
      <button class="btn btn-success" onclick="translateText()">üåê Translate</button>
    </div>

    <div id="output" class="alert alert-secondary" role="alert">
      Output will appear here...
    </div>
  </div>

  <script>
    const proxy = "https://api.codetabs.com/v1/proxy?quest=";
    const apiUrl = "https://v354f29kg7.execute-api.us-east-1.amazonaws.com/dev/ask";

    async function callAPI(promptText) {
      const outputDiv = document.getElementById("output");
      outputDiv.innerText = "‚è≥ Processing...";

      try {
        const response = await fetch(proxy + encodeURIComponent(apiUrl), {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: promptText }),
        });

        if (!response.ok) {
          throw new Error(`Status: ${response.status}`);
        }

        const data = await response.json();
        outputDiv.innerText = `‚úÖ ${data.answer || "No response."}`;
      } catch (error) {
        outputDiv.innerText = `‚ùå Error calling the API:\n${error.message}`;
        console.error("API Error:", error);
      }
    }

    function rewriteText() {
      const inputText = document.getElementById("inputText").value.trim();
      if (!inputText) return alert("Please enter some text.");
      const prompt = `Rewrite the statement - ${inputText}`;
      callAPI(prompt);
    }

    function translateText() {
      const inputText = document.getElementById("inputText").value.trim();
      if (!inputText) return alert("Please enter some text.");
      const prompt = `Translate text ${inputText} to English. Only give answer.`;
      callAPI(prompt);
    }
  </script>
</body>
</html>
